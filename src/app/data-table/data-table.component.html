<div class="container p-3" (window:resize)="onResize($event)">
<div class="card animated fadeIn ">
  <div class="card-header" style="justify-content: space-between;">
    <h4 class="pt-4" >Trufla Task</h4>
    <div class="d-flex flex-row align-items-center col-md-6" >
    </div>
  </div>
  <div class="card-body p-2">
    <div class="d-flex flex-column justify-content-center m-3">
    <div class="table-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter here...">
  </mat-form-field>
</div>
    <div class="mat-elevation-z8">
      <div>
        <div *ngIf="loading" class="loading">
          <i class="fa fa-circle-o-notch fa-spin fa-5x"></i>
        </div>
      <table mat-table [dataSource]="datasource" matSort >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name title -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Weight image -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> image </th>
          <td mat-cell *matCellDef="let row">  <img class="img-fluid table-img" src="{{row.thumbnailUrl}}" > </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15, 20, 25, datasource.data.length]" showFirstLastButtons></mat-paginator>
      </div>
  </div>
    </div>
  </div>
</div>
</div>
